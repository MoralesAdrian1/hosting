<div class="row">
    <div class="formulario">
        <div class="card mx-auto">
            <div class="card-header bg-secondary text-center">
                <h5 style="color: rgb(26, 22, 22)" >Agenda </h5>
              </div>
   
            <form #citaForm="ngForm">
                
                        <div class="entrada mb-3 mt-3">
                            <h6>Id Consultorio</h6>
                            <select class="form-select" placeholder="id_consultorio" id="dTutoria" name="id_consultorio" [(ngModel)]="agendaService.consultorio.id_consultorio" placeholder="consultorio">
                                <option value=""></option>
                                <option value="1000">1000</option>
                                <option value="2000">2000</option>
                                <option value="3000">3000</option>
                            </select>
                            </div>

            <div class="entrada mb-3 mt-3">
                    <h6>Nombre Consultorio</h6>
                    <select class="form-select" aria-label="Default select example" id="dTutoria"  name="nombre_consultorio" [(ngModel)]="agendaService.consultorio.nombre_consultorio">
                        <option value=""></option>
                            <option value="Consultorio 1">Consultorio 1</option>
                            <option value="Consultorio 2">Consultorio 2</option>
                            <option value="Consultorio 3">Consultorio 3</option>
                          </select>
                         </div>


                <div class="form-group">
                    <h6>Edificio</h6>
                    <select class="form-select" aria-label="Default select example" id="dTutoria"  name="ubicacion" [(ngModel)]="agendaService.consultorio.ubicacion">
                        <option value=""></option>
                        <option selected value="Edificio F"> Edificio F</option> 
                      </select>
                </div>

                <div class="form-control">
                    <input type="date" class="form-control" placeholder="Fecha Propuesta" name="Fecha" [(ngModel)]="agendaService.consultorio.Fecha">
                </div>

                <div class="form-control">
                    <input type="time" class="form-control" placeholder="Hora Propuesta" name="Hora" [(ngModel)]="agendaService.consultorio.Hora" step="1" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}">
                </div>


                <button type="reset" class="btn btn-secondary" (click)="formReset(citaForm)">
                    Limpiar
                </button>
  
                <button class="btn btn-secondary" (click)="createConsultorio(citaForm)">
                    Guardar
                </button>
  
                <button class="btn btn-secondary" (click)="updateConsultorios(citaForm)">
                    Actualizar
                </button>

            </form>
        </div>
    </div>
</div>

<div class="table">
<table class="table table-dark table-striped">
<thead>
<tr>   
<th>ID Consultorio</th>
<th>Nombre del Consultorio </th>
<th>Edificio</th>
<th>Fecha Propuesta</th>
<th>Hora Propuesta</th>
<th>Acciones</th>
</tr>
</thead>

<tbody>
<tr *ngFor="let item of agendaService.consultorios" class="table-secondary">
    <td>{{ item.id_consultorio }}</td>
     <td>{{ item.nombre_consultorio }}</td>
    <td>{{ item.ubicacion }}</td>
    <td>{{ item.Fecha }}</td>
    <td>{{ item.Hora }}</td>

    <td>
        <button class="btn btn-info btn-sm tbutton" (click)="editConsultorio(item)">
            <i class="fa fa-edit"></i>
        </button>  
        
        <button class="btn btn-danger btn-sm tbutton" (click)="deleteConsultorio(item.id_consultorio)">
            <i class="fa fa-trash"></i>
        </button>
    </td>
</tr>
</tbody>

</table>
</div>
