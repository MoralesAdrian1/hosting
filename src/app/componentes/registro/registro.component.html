
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <!-- Main Content -->
  
    <div class="container-fluid">
      <div class="row main-content bg-secondary text-center">
        <div class="col-md-4 text-center company__info bg-secondary">
          <img
            src="https://tse4.mm.bing.net/th?id=OIP.5X-xS1yVy-p2vUfnyNHw3QHaEK&pid=Api&P=0&h=180"
            alt="..."
          />
          <h4 class="company_title">PSICOSITAS</h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form">
          <div class="container-fluid">
            <div class="row">
              <h2>Iniciar sesión</h2>
            </div>
            <div class="row">
              <form
                #registroForm="ngForm"
                (ngSubmit)="createRegistro(registroForm)"
                class="form-group"
              >
               
                <div class="row">
                  <!-- <span class="fa fa-lock"></span> -->
                  <input
                    type="text"
                    class="form-control"
                    style="margin: 5px"
                    name="id_alumno"
                    id="id_alumno"
                    placeholder="Número de control"
                    required [(ngModel)]="registroService.registro.id_alumno"
                  >
                </div>
                <div class="row">
                  <input
                    type="text"
                    class="form-control"
                    style="margin: 5px"
                    name="nombre"
                    id="nombre"
                    placeholder="Nombre"
                    required [(ngModel)]="registroService.registro.nombre" name="nombre"
                  >
                  <div *ngIf="registroForm.controls['nombre']?.invalid && (registroForm.controls['nombre']?.dirty || registroForm.controls['nombre']?.touched)">
                    <div *ngIf="registroForm.controls['nombre'].hasError('required')">El nombre es obligatorio.</div>
                  </div>
                </div>
                <div class="row">
                  <input
                    type="text"
                    class="form-control"
                    style="margin: 5px"
                    name="ape_paterno"
                    id="ape_paterno"
                    placeholder="Apellido paterno"
                    required [(ngModel)]="registroService.registro.ape_paterno"
                  >
                  <div *ngIf="registroForm.controls['ape_paterno']?.invalid && (registroForm.controls['ape_paterno']?.dirty || registroForm.controls['ape_paterno']?.touched)">
                    <div *ngIf="registroForm.controls['ape_paterno'].hasError('required')">El apellido es obligatorio.</div>
                  </div>
                </div>
                <div class="row">
                  <input
                    type="text"
                    class="form-control"
                    style="margin: 5px"
                    name="ape_materno"
                    id="ape_materno"
                    placeholder="Apellido Materno"
                    required [(ngModel)]="registroService.registro.ape_materno"
                  >
                </div>
                <div class="row">
                  <!-- <span class="fa fa-lock"></span> -->
                  <input
                    type="text"
                    class="form-control"
                    style="margin: 5px"
                    name="teléfono"
                    id="telefono"
                    placeholder="Telefono"
                    required [(ngModel)]="registroService.registro.telefono"
                  >
                </div>
                <div class="row">
                  <!-- <span class="fa fa-lock"></span> -->
                  <input
                    type="email"
                    class="form-control"
                    style="margin: 5px"
                    name="e_mail"
                    id="e_mail"
                    placeholder="correo electronico"
                    required [(ngModel)]="registroService.registro.e_mail"
                  >
                </div>
                <div class="row">
                  <!-- <span class="fa fa-lock"></span> -->
                  <select class="form-control" type="string" id="id_psicologo"  name="id_psicologo" [(ngModel)]="registroService.registro.id_carrera" required>
                    <option disabled selected>Carreras:</option>
                    <option  *ngFor="let carreras of registroService.carreras" [value]="carreras.id_carrera">{{carreras.carrera}} </option>
                  </select>
                </div>
                <div class="row">
                  <!-- <span class="fa fa-lock"></span> -->
                  <input
                    type="text"
                    class="form-control"
                    style="margin: 5px"
                    name="grupo"
                    id="grupo"
                    placeholder="Grupo"
                    required [(ngModel)]="registroService.registro.grupo"
                  >
                </div>
                <div class="row">
                  <!-- <span class="fa fa-lock"></span> -->
                  <input
                    type="password"
                    class="form-control"
                    style="margin: 5px"
                    name="password1"
                    id="password1"
                    placeholder="contraseña"
                    required [(ngModel)]="registroService.registro.password"
                  >
                </div>
                <div class="row">
                  <!-- <span class="fa fa-lock"></span> -->
                  <input
                    type="password"
                    class="form-control"
                    style="margin: 5px"
                    name="password2"
                    id="password2"
                    placeholder=" confirm password"
                    
                  >
                </div>
  
                <div class="mb-3 form-check">
                  <label class="form-check-label" for="exampleCheck1">
                    Al registrarse, aceptas nuestras condiciones de uso y
                    políticas de privacidad.
                  </label>
  
                  <p style="display: inline-block; color: blue">
                    Mostrar política
                  </p>
                  <input type="checkbox" name="chk-politica" id="chk-politica" >
                  <p id="ocultar">Politica de uso...</p>
                </div>
                <button
                 
                  class="btn btn-secondary"
               
                  style="color: black"
                routerLink="/login">
                  Registrarme
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
    </html>
